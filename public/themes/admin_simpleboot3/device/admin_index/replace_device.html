<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#A" data-toggle="tab">售后换机</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('adminIndex/replace_device')}"
          method="post" data-callback="closePage">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A"> 
                        <div class="form-group">
                            <label for="input-excel" class="col-sm-2 control-label"><span class="form-required">*</span>设备序列号</label>
                            <div class="col-md-6 col-sm-10">
                                <input type="hidden" name="device_id" value="{$device_id}"/>
                                <input type="text" name="device_sn" id="input-device_sn" required class="form-control" value="" placeholder="请选择输入设备序列号">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
<script>
    function closePage(res){
        
        if(res.code){
            layer.msg(res.msg);
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            setTimeout(function(){
                parent.location.reload();
                parent.layer.close(index);
            },2000)
        }else{

            layer.alert(res.msg, function(index){
              //do something
              document.location.reload();
              layer.close(index);
            });        
      

        }
    }
</script
</html>
