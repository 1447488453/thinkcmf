<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('adminIndex/index')}">设备管理</a></li>
        <li class="active"><a href="{:url('adminIndex/add')}">添加设备</a></li>
    </ul>
    <form action="{:url('adminIndex/add')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tr>
                        <th>名称<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="name"  id="name" required value="" placeholder="请输入名称"/>
                        </td>
                    </tr>
                    <tr>
                        <th>设备ID</th>
                        <td>
                            <input class="form-control" type="text" name="device_id" id="device_id" value=""  placeholder="请输入设备ID">
                        </td>
                    </tr>
                    
                    <tr>
                        <th>序列号<span class="form-required">*</span></th>
                        <td>
                            <input required class="form-control" type="text" name="device_sn" id="device_sn" value=""  placeholder="请输入序列号">
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('adminIndex/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
