<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>设备操作记录</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:url('device/adminIndex/receive_data_log',['device_id'=>$device_id])}">
        <input type="hidden" name="device_id" value="{$device_id}"/>
        <input {$type=='state'?'checked':''} type="radio" name="type" value="state" >设备状态 &nbsp;
        <input {$type=='sync'?'checked':''} type="radio" name="type" value="sync" >设备交互 &nbsp;&nbsp; 
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('device/adminIndex/receive_data_log',['device_id'=>$device_id])}">清空</a>
     
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>记录说明</th>
                <th>类型</th>
                <th>转发时间</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>

            <if condition="!empty($list)">
                <foreach name="list" item="vo">
                    <tr>
                        <td>{$key+1}</td>
                        <td>{$vo['use_name']}</td>
                        <td>{$vo['type_name']}</td>
                        <td>{$vo['time']}</td>
                        <td>{$vo['create_time']}</td>
                    </tr>
                </foreach>
            <else/>
                <tr>
                    <td colspan="5">（暂无数据）</td>
                </tr>
            </if>
            </tbody>
        </table>
    </form>
</div>
</body>
<script src="__STATIC__/js/admin.js"></script>

</html>
