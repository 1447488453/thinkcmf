<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>设备使用记录</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminIndex/use_log',['device_sn'=>$device_sn])}">
      
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;   
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminIndex/use_log',['device_sn'=>$device_sn])}">清空</a>
        <br/>
         <br/>
        已产积分:{$count_score}
       
    </form>
    <form method="post" class="js-ajax-form">
        
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>步数</th>
                        <th>用户名</th>
                        <th>积分</th>
                        <th>设备序列号</th>
                        <th>使用日期</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="vo">
                        <tr>
                            <td>
                              {$vo.id}
                            </td>
                            <td>
                            {$vo['step_num']}
                            </td>
                            <td>
                            {$vo['user_login']}
                            </td>
                            <td>
                            {$vo['num']}
                            </td>
                            <td>
                                {$vo.device_sn} 
                            </td>
                            <td>
                                {$vo['add_time']}
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
</body>
<script src="__STATIC__/js/admin.js"></script>

</html>
